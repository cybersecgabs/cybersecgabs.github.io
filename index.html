<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Financiamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Adicionando o cliente Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Organizador de Financiamento</h1>
        <button id="dark-mode-toggle">Alternar Modo Escuro</button>
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'a-pagar')">A Pagar</button>
            <button class="tab-link" onclick="openTab(event, 'pagas')">Pagas</button>
            <button class="tab-link" onclick="openTab(event, 'todas')">Todas</button>
        </div>
        <div id="a-pagar" class="tab-content active">
            <h2>A Pagar</h2>
            <div class="card-container"></div>
            <div class="pagination">
                <button class="prev-page">Anterior</button>
                <span class="page-info"></span>
                <button class="next-page">Próxima</button>
            </div>
        </div>
        <div id="pagas" class="tab-content">
            <h2>Pagas</h2>
            <div class="card-container"></div>
            <div class="pagination">
                <button class="prev-page">Anterior</button>
                <span class="page-info"></span>
                <button class="next-page">Próxima</button>
            </div>
        </div>
        <div id="todas" class="tab-content">
            <h2>Todas</h2>
            <div class="card-container"></div>
            <div class="pagination">
                <button class="prev-page">Anterior</button>
                <span class="page-info"></span>
                <button class="next-page">Próxima</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
